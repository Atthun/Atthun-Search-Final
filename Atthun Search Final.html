<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atthun Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" sizes="x-icon" href="Icons/Atthun Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="first-container">
            <a href="#" class="links light-links">About</a>
            <a href="#" class="links light-links">Stores</a>
        </div>
        <div class="second-container">
            <div class="icon-container">
                <div>
                    <img src="Icons/menu.svg" alt="">
                </div>
                <div>
                    <img src="Icons/Person.png" alt="">
                </div>
            </div>
        </div>
    </nav>

    <div class="center-container">
        <div class="logo-container">
            <img src="Icons/Atthun Final.png" alt="Logo">
        </div>
        <div class="searchbar-container">
            <img src="Icons/search.svg" alt="">
            <input type="text" value="" name="q" form="search-form">
            <img src="Icons/microphone.svg" alt="">
        </div>
    </div>

    <form id="search-form" action="https://www.google.com/search" method="GET"></form>

    <footer>
        <div id="country-display" class="first-footer">Loading country...</div>
        <div class="footer-links">
            <div class="third-links-container">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        fetch("https://get.geojs.io/v1/ip/country.json")
            .then(response => response.json())
            .then(data => {
                document.getElementById("country-display").textContent = data.country;
            })
            .catch(() => {
                document.getElementById("country-display").textContent = "Country not found";
            });
    </script>
</body>

</html>

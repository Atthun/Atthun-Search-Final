<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atthun Home page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" sizes="x-icon" href="Icons/Atthun.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- first part, top -->
    <nav>
        <div class="first-container">
            <!-- chi siamo -->
            <a href="https://about.google/" class="links light-links">About</a>
            <!-- Google Store -->
            <a href="https://store.google.com/" class="links light-links">Google Stores</a>
        </div>
        <div class="second-container">
            <!-- 1 -->
            <div class="example-service-container">
                <!-- Gmail -->
                <a href="https://mail.google.com/" class="links white-links">Gmail</a>
                <!-- Immagini -->
                <a href="https://www.google.com/search?q=images&rlz=1C1GCEU_enIN913IN914&oq=images&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRg80gEIMTQ3NWowajeoAgCwAgA&sourceid=chrome&ie=UTF-8" class="links white-links">Images</a>
            </div>
            <!-- let's create a gap between -->

            <!-- 2 -->
            <div class="icon-container">
                <!-- menu -->
                <div>
                    <img src="Icons/menu.svg" alt="">
                </div>
                <!-- my logo -->
                <div>
                    <img src="Icons/Atthun.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>

    <!-- second part, centered -->
    <div class="center-container">
        <div class="logo-container">
            <img src="Icons/Atthun Final.png" alt="Logo">
        </div>

        <div class="searchbar-container">
            <img src="Icons/search.svg" alt="">

            <input type="text" value="" name="q" form="search-form">
            <img src="Icons/microphone.svg" alt="">
        </div>
    </div>

    <form id="search-form" action="https://www.google.com/search" method="GET"></form>

    <!-- third part, bottom -->
    <footer>
        <div class=" first-footer ">India</div>

        <div class="footer-links ">
            <!-- 1 -->
            <!-- 2 -->
            <!-- 3 -->
            <div class="third-links-container ">
                <a href="# ">Privacy</a>
                <a href="# ">Terms</a>
                <a href="# ">Settings </a>
            </div>
        </div>
    </footer>

</body>

</html>
